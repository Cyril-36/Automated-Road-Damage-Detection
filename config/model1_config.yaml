# YOLOv8n @ 640x640 Configuration
# Model 1 of the ensemble system (lightweight, fast)

# Model
model: yolov8n.pt  # Pretrained weights

# Training parameters
epochs: 100
batch_size: 16
img_size: 640
learning_rate: 0.001
optimizer: AdamW
weight_decay: 0.0005

# Data augmentation
augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 15.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0

# Training settings
patience: 20
save_period: 10
cache: true
amp: true

# Hardware
device: 0
workers: 8

# Validation
val: true
plots: true
